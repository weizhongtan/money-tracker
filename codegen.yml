---
schema:
  - http://localhost:3000/v1/graphql
documents:
  - './packages/**/*.gql'
overwrite: true
generates:
  './packages/common/generated/graphql-react-apollo.ts':
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      skipTypename: true
      scalars: &scalars
        timestamptz: string
        uuid: string
        numeric: number
  './packages/common/generated/graphql-request.ts':
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      skipTypename: true
      scalars: *scalars
  './packages/common/graphql.schema.json':
    plugins:
      - introspection
