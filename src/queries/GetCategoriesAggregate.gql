query GetCategoriesAggregate($startDate: timestamptz, $endDate: timestamptz) {
  expenseCategories: category(where: { type: { _eq: "expense" } }) {
    transactions_aggregate(
      where: { date: { _gte: $startDate, _lte: $endDate } }
    ) {
      aggregate {
        sum {
          amount
        }
      }
    }
    name
    id
  }
  expenseSum: transaction_aggregate(
    where: {
      category: { type: { _eq: "expense" } }
      date: { _gte: $startDate, _lte: $endDate }
    }
  ) {
    aggregate {
      sum {
        amount
      }
    }
  }
  incomeCategories: category(where: { type: { _eq: "income" } }) {
    transactions_aggregate(
      where: { date: { _gte: $startDate, _lte: $endDate } }
    ) {
      aggregate {
        sum {
          amount
        }
      }
    }
    name
    id
  }
  incomeSum: transaction_aggregate(
    where: {
      category: { type: { _eq: "income" } }
      date: { _gte: $startDate, _lte: $endDate }
    }
  ) {
    aggregate {
      sum {
        amount
      }
    }
  }
}
