mutation UpdateTransactionsCategory(
  $transactionIds: [uuid!]!
  $categoryId: uuid!
) {
  update_transactions(
    where: { id: { _in: $transactionIds } }
    _set: { category_id: $categoryId, updated_at: "now" }
  ) {
    affected_rows
    returning {
      id
      category {
        id
        name
      }
    }
  }
}
