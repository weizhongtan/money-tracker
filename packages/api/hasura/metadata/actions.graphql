type Mutation {
  exchangeCode (
    code: String
  ): AuthSuccess
}


type Query {
  getAuthUrl : AuthUrl
}


type Mutation {
  importTransactions (
    fromAccountId: String
    fromCardId: String
    toAccountId: String!
    startDate: timestamptz!
  ): ImportTransactionsOutput
}




type AccountAuthOutput {
  accessToken : String!
}

type AccountData {
  data : String!
}

type AuthUrl {
  url : String
}

type AuthSuccess {
  message : String!
  accountIds : [String!]
  cardIds : [String!]
}

type ImportTransactionsOutput {
  created : Int!
  skipped : Int!
}

