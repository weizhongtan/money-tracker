type Mutation {
  exchangeCode (
    args: ExchangeCodeInput!
  ): ExchangeCodeOutput!
}


type Query {
  getAuthUrl : AuthUrl!
}


type Mutation {
  importTransactions (
    args: ImportTransactionsInput!
  ): ImportTransactionsOutput!
}




input ExchangeCodeInput {
  code : String!
}

input ImportTransactionsInput {
  fromAccountId : String
  fromCardId : String
  toAccountId : String!
  startDate : timestamptz!
}

type AuthUrl {
  url : String!
}

type ImportTransactionsOutput {
  message : String!
  created : Int!
  skipped : Int!
}

type ExchangeCodeOutput {
  message : String!
  accounts : [String!]
  cards : [String!]
}

