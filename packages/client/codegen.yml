---
schema:
  - http://localhost:3000/v1/graphql
documents:
  - './src/**/*.gql'
overwrite: true
generates:
  './src/generated/graphql.tsx':
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      skipTypename: true
      scalars:
        timestamptz: string
        uuid: string
        numeric: number
  './graphql.schema.json':
    plugins:
      - introspection
