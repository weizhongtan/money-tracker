mutation ImportTransactions(
  $fromAccountId: String
  $fromCardId: String
  $toAccountId: String!
  $startDate: timestamptz!
) {
  importTransactions(
    fromAccountId: $fromAccountId
    fromCardId: $fromCardId
    toAccountId: $toAccountId
    startDate: $startDate
  ) {
    created
    skipped
  }
}
